<mat-toolbar color="primary">
  <h3>{{ dialogBaslik }}</h3>
</mat-toolbar>
<div class="container">
  <form [formGroup]="frm">
    <mat-form-field appearance="outline">
      <mat-label>Haber Icerik</mat-label>
      <textarea
        matInput
        placeholder="Yorum Icerik"
        formControlName="yorumIcerik"
        required
        style="height: 120px"
      ></textarea>
    </mat-form-field>
  </form>
</div>

<button
  mat-raised-button
  color="primary"
  (click)="dialogRef.close(frm.value)"
  [disabled]="frm.invalid"
>
  Kaydet</button
>&nbsp;
<button mat-raised-button color="warn" (click)="dialogRef.close()">Ä°ptal</button
>&nbsp;
