<div class="container">
  <h1>Makaleler</h1>
  <button mat-fab color="primary" matTooltip="Kullanici Ekle" (click)="Ekle()">
    <mat-icon aria-label="label">post_add</mat-icon>
  </button>

  <mat-form-field appearance="outline">
    <input matInput placeholder="Makale Ara" (keyup)="Filtrele($event)" />
  </mat-form-field>

  <mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="makaleBaslik">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Makale Baslik</mat-header-cell
      >
      <mat-cell *matCellDef="let element">
        {{ element.makaleBaslik }}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="makaleIcerik">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Makale Icerik</mat-header-cell
      >
      <mat-cell *matCellDef="let element">
        {{ element.makaleIcerik.substring(0, 45) }}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="makaleYazarAdi">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Yazar</mat-header-cell>
      <mat-cell *matCellDef="let element">
        {{ element.makaleYazarAdi }}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="islemler">
      <mat-header-cell *matHeaderCellDef>İslemler</mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          color="primary"
          matTooltip="Kategori Düzenle"
          (click)="Duzenle(element)"
        >
          <mat-icon aria-label="label">edit</mat-icon>
        </button>
        <button
          mat-icon-button
          color="warn"
          matTooltip="Kategori Sil"
          (click)="Sil(element)"
        >
          <mat-icon aria-label="label">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[10, 25, 100]" showFirstLastButtons>
  </mat-paginator
  >mat-sort-header
</div>
